<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNcraft - All Mods</title>
    <style>
        /* Genel stiller */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #002b36; /* Mavi temalı koyu arka plan */
            color: white;
        }

        /* Menü ve simgeler için üst çubuk */
        .menu-container {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Menü simgesini sola hizaladım */
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #003344; /* Tema rengi */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        /* Menü simgesi */
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            cursor: pointer;
        }

        .menu-icon div {
            width: 30px;
            height: 3px;
            background-color: #00ccff; /* Açık mavi */
            margin: 4px 0;
            border-radius: 2px;
            transition: 0.3s;
        }

        .menu-icon:hover div {
            transform: scale(1.1);
        }

        /* Logo simgesi */
        .logo-icon img {
            width: 50px; /* Yeni logo boyutu */
            height: auto; /* Orantılı boyut */
            cursor: pointer;
            margin-left: 10px; /* Menü simgesinin hemen yanında */
            margin-top: 5px; /* Biraz aşağı kaydırdım */
        }

        /* Açılır menü */
        .dropdown-menu {
            display: none;
            flex-direction: column;
            position: fixed;
            top: 60px;
            left: 10px;
            background-color: #004455;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            animation: slideDown 0.3s ease-in-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-menu a {
            text-decoration: none;
            color: white;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        .dropdown-menu a:hover {
            background-color: #006677;
        }
    </style>
</head>
<body>

    <!-- Üst çubuk: Menü simgesi ve logo simgesi -->
    <div class="menu-container">
        <!-- Menü simgesi -->
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Logo simgesi (Tıklanabilir hale getirildi) -->
        <div class="logo-icon">
            <a href="https://bncraft.github.io/Home.html">
                <img src="https://bncraft9.weebly.com/uploads/1/5/1/8/151839741/img-20250114-043541_orig.png" alt="Logo">
            </a>
        </div>
    </div>

    <!-- Açılır menü -->
    <div class="dropdown-menu" id="menu">
        <a href="https://bncraft.github.io/Minecraft.patch.html">Minecraft Patch</a>
        <a href="https://bncraft.github.io/Home.html">Home</a>
        <a href="https://bncraft.github.io/All.mods.html">All Mods</a>
    </div>

    <script>
        // Menü açma/kapama işlevi
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home Page</title>
    <style>
        body {
            background-color: #001F2F;

        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #002F3F;
            padding: 20px;
            border-bottom: 2px solid #00FFFF;
        }

        header img {

            height: auto;
            margin-bottom: 10px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
        }

        .content-wrapper {
            max-width: 1200px;

            padding: 20px;
            background-color: #002F3F;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .search-bar {
            width: 400px;
            padding: 10px;
            background-color: #001F2F;
            border: 2px solid #00FFFF;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 16px;
            outline: none;
        }

        .search-bar::placeholder {
            color: #00FFFF;
        }

        .all-mods-button {
            display: inline-block;
            background-color: #00FFFF;
            color: #002F3F;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .all-mods-button:hover {
            background-color: #00CED1;
            transform: scale(1.05);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .grid-item {
            background-color: #00FFFF;
            color: #002F3F;
            font-size: 16px;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.1);
            background-color: #00CED1;
        }

        .discord-banner {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background-color: #001F2F;
            border: 2px solid #00FFFF;
            border-radius: 10px;
            margin-top: 30px;
        }

        .discord-banner img {
            width: 50px;
            height: 50px;
        }

        .discord-banner a {
            font-size: 18px;
            font-weight: bold;
            color: #00FFFF;
            text-decoration: none;
        }

        .discord-banner a span {
            color: yellow;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #002F3F;
            color: #00FFFF;
            font-size: 14px;
            border-top: 2px solid #00FFFF;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .social-links a img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
