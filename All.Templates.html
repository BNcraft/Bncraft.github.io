            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-button:hover {
            background-color: #00CED1;
            transform: scale(1.1);
        }

        footer {
            background-color: #002F3F;
            color: #00FFFF;
            padding: 10px;

    <script>
        function filterMods() {
            const searchInput = document.getElementById('search-bar').value.toLowerCase();
            const modsContainer = document.getElementById('mods-container');
            const mods = modsContainer.getElementsByClassName('mod-item');

            for (let i = 0; i < mods.length; i++) {
                const modName = mods[i].getAttribute('data-name').toLowerCase();
                if (modName.includes(searchInput)) {
                    mods[i].style.display = '';
                } else {
                    mods[i].style.display = 'none';
                }
            }
        }
    </script>
